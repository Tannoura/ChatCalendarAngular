<div class="container">
  <h1>Add User</h1>
  <form (submit)="addUser()">
    <label>Nom de l'utilisateur:</label>
    <input type="text" [(ngModel)]="nom" name="nom" required>

    <label>SÃ©lectionner une photo:</label>
    <input type="file" (change)="onPhotoSelected($event)" accept="image/*" required>

    <button type="submit">Ajouter utilisateur</button>
  </form>


  <hr>

  <h1>User List</h1>
  <div *ngFor="let user of users">
    <p>ID: {{ user.id }}</p>
    <p>Nom: {{ user.nom }}</p>
    <!--

      <p>Image URL: {{ user.image?.imageUrl }}</p>
 -->

    <img *ngIf="getUserImage(user)" [src]="getUserImage(user)?.imageUrl" alt="User Image"  class="small-image">



    <hr>
  </div>
</div>
